<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tap Fruits</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Tap Fruits</h1>
      <audio src="/music/simple-piano.mp3" autoplay loop>
        <p>music not supported</p>
        </audio>
      <div class="cover">
        <div class="container">
          <div class="pop-up">
            <img src="./Images/level-up.png" alt="" width="48" height="60" />
            <h2>Level <span class="plevels">1</span></h2>
            <p>Congrats... You Level Up..!</p>
            <button class="okbtn">OK</button>
          </div>
          <div class="result">
            <p class="r1">LEVEL :<span class="levels">0</span></p>
            <p class="r2">Points :<span class="points">0</span></p>
          </div>
          <img
            src="./Images/apple.png"
            alt="Image"
            class="falling-image"
            width="60"
            height="60"
          />
          <img
            src="./Images/banana.png"
            alt="Image"
            class="falling-image1"
            width="60"
            height="60"
          />
          <img
            src="./Images/grape.png"
            alt="Image"
            class="falling-image2"
            width="60"
            height="60"
          />
          <img
            src="./Images/jackfruit.png"
            alt="Image"
            class="falling-image3"
            width="60"
            height="60"
          />
          <img
            src="./Images/mango.png"
            alt="Image"
            class="falling-image4"
            width="60"
            height="60"
          />
          <img
            src="./Images/orange.png"
            alt="Image"
            class="falling-image5"
            width="60"
            height="60"
          />
          <img
            src="./Images/papaya.png"
            alt="Image"
            class="falling-image6"
            width="60"
            height="60"
          />
          <img
            src="./Images/pineapple.png"
            alt="Image"
            class="falling-image7"
            width="60"
            height="60"
          />
          <img
            src="./Images/strawberry.png"
            alt="Image"
            class="falling-image8"
            width="60"
            height="60"
          />
        </div>
      </div>
      <a href="./index.html"
        ><button class="exit" style="margin-top: 30px">Exit</button></a
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
